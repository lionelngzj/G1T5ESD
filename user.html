<html>
<style>
    table#table-restaurant {
    border-collapse: collapse;   
    }
    #table-restaurant td:hover {
        cursor: pointer;
    }
</style>

<head>
    <title>Consumer</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">Welcome</h1>
            <p class="lead">Start searching for restaurants nearby.</p>
        </div>
    </div>

    <div class="container">
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Enter your postal code..." aria-describedby="button-addon1">
            <div class="input-group-prepend">
                <button class="btn btn-outline-secondary" type="submit" id="search-form">Search</button>
            </div>
        </div>
        <div id="container-restaurants">
        </div>
        
    </div>
</body>

<script>
    $("#search-form").on("click", function(e) {
        e.preventDefault()
        var restaurants = [["KFC", "Western", 4],["McDonald", "Western", 2], ["Tze Char", "Chinese", 5]];
        var table = '<table class="table table-hover" id="table-restaurant"><thead><tr><th scope="col">Restaurant</th><th scope="col">Category</th><th scope="col">Ratings</th></tr></thead><tbody>';
        
        restaurants.forEach(function(element) {
            table += "<tr>"
            table += "<td>" + element[0] + "</td>"
            table += "<td>" + element[1] + "</td>"
            table += "<td>"
            
            for(var i = 1; i<=element[2]; i++){
                table += "<img src=images/like.png>";
            }

            table += "</td>"
            table += "</tr>"
        });
        table += "</tbody></table>";
        $("#container-restaurants").html(table);

        $('#table-restaurant td').click(function() {
            window.open("menu.html", '_blank');
        });
    })
// <!-- 
//     $(document).ready(function() {
        
//     }); -->
</script>

</html>
